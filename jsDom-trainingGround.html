        // Write a function addListInMain that allows you to create an unordered list of X number of items. Define the function in the first <script> tag.
        //Then call the function at the end of the last <script>

        function addListInMain(numberOfListItems) {
            const ulElement = document.createElement('ul');

            for (let i = 0; i < numberOfListItems; i++) {
                const liItem = document.createElement('li');
                liItem.textContent = `Item #${i + 1}`

                ulElement.appendChild(liItem);
            }

            const main = document.querySelector('main');
            main.appendChild(ulElement);
        }
        addListInMain(10);
